<!DOCTYPE html>
<html>
 
<body>

<h2>Amani computes discounts</h2>

<form>
    <label for="basevalue">Enter base amount</label>
    <input type ="number" id="basevalue" name="basevalue"  value=20> <br>

    <label for="discountvalue">Enter the discount percentage</label>
    <input type ="number" id="discountvalue" name="dicount value" value=10> <br>

    <input type="button" class="btn-btn-success" onclick="discount()" value="Apply discount">
</form><br>



<p id="result">This changes will be seen here</p><br>

<form>
    <label for="multiply">*</label>
    <input type ="radio" id="multiply" name="multiply"  value="times" onclick="chooseOp()"> <br>

    <label for="divide">/</label>
    <input type ="radio" id="divide" name="divide" value="divide" onclick="chooseOp()"> <br>

    <label for="exponent">*</label>
    <input type ="radio" id="exponent" name="exponent" value="exponent" onclick="chooseOp()"> <br>

    <input type="button" class="btn-btn-success" onclick="chooseOp()" value="get the values">

</form>
 <script> 
 function  discount(){
    console.log("Getting form values")
    var basevalue = document.getElementById("basevalue").value
    var disc_value = document.getElementById("discountvalue").value
       result="";
       for(let i=1;i<=5;i++)
       {
        result+=(basevalue*i)-((basevalue*i)*disc_value/100)
        result+=" "
       }
       document.getElementById("result").innerHTML="Discounted amounts for base"+basevalue+"are"+result
   }
   function chooseOp(){
    base=document.getElementById("basevalue").value
    value1=document.getElementById("discountvalue").value
    mul=document.getElementById("multiply").Checked
    div=document.getElementById("divide").Checked
    exp=document.getElementById("exponent").Checked
     if(mul){
        document.getElementById("result1").innerHTML="Amount*discount="+base*value1
     }
      else if(div){
        document.getElementById("result1").innerHTML="Amount/discount="+base/value1
      }
      else if(exp){
        document.getElementById("result1").innerHTML="Amount**discount="+base*value1
      }

   }

</script>

</body>
