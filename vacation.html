<!DOCTYPE html>
<html>
 
<body>

<h2>Amani selects a vacation</h2>

<form>
    <label for="air">Travel by Air</label>
    <input type ="checkbox" id="byair" name="vacationtime"  value="true"> <br>

    <label for="domestic">Domestic</label>
    <input type ="checkbox" id="bydomestic" name="vacationtime" value="true"> <br>

    <label for="resort">Resort</label>
    <input type ="checkbox" id="byresort" name="vacationtime" value="false"> <br>
    <input type="button" class="btn btn-warning" onclick="selectvacation()" value="Select a vacation">
</form>


<p id="result">This text will be replaced </p>

<script> 
 var my_vacation={}
function selectvacation(){
    console.log("vacation time")
    throughair = document.getElementById("byair").checked
    throughdomestic = document.getElementById("bydomestic").checked
    throughresort = document.getElementById("byresort").checked
    if(throughair){
       my_vacation.byair=true;
    } else {
        my_vacation.byair=false; 
    }
    if(throughdomestic){
       my_vacation.bydomestic=true;
    } else {
        my_vacation.bydomestic=false; 
    }
    if(throughresort){
       my_vacation.byresort=true;
    } else {
        my_vacation.byresort=false; 
    }
    document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
}
</script>
<form>
    <label for="city">Enter a city</label>
    <input type ="text" id="price" name="vacationtime"  value="true"> <br>
    <input type="button" class="btn btn-success" onclick="updatevacation()">
    <p id="result">A vacation is selected and also updated</p>
</form>
<script> 
   function updatevacation(){
       console.log("vacation time")
       city = document.getElementById("city").value;
       price = document.getElementById("price").value;
       my_vacation["city"]=city;
       my_vacation["price"]=price;
       document.getElementById("result").innerHTML=JSON.stringify(my_vacation)
   }
   </script>
       </body>
        </html>
