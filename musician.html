<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician</title>
</head>
<body>
    <h2>Musician Guess by Amani Chennu</h2>
    <form>
    <div class="form-group">
        <label for="form1_musician_name">Enter the secret musician name </label>
        <input type ="password" class="form-control" id="form1_musician_name" name="form1_musician_name"  value="John lennon"> <br>
    </div>
    <div class="form-group">
        <label for="form1_nick">guess the musician </label><br>
         <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>
    </div> <br>

         <input type="button" onclick="checkguess()" value="check the guess">
</form>
<p id="result">This text will be replaced </p>

<div>
     <img src="cockroach.jpg" id="insect_img" alt="cockroach" style="width:100px;height:100px" onclick="swapImage()">
</div>

<script>  
   var correct=0;
   var wrong=0;
   var useImage = 1;

function checkguess(){
    console.log("Getting form values")
    musician_name = document.getElementById("form1_musician_name").value
    user_entered = document.getElementById("form1_nick").value
    if(musician_name == user_entered){
        alert("you got it right")
        correct+=1

    } else 
    {
        alert("wrong musician")
        wrong+=1
    }
    document.getElementById("result").innerHTML = "correct count : "+correct + "<br/>"+"Wrong count : " +wrong
}

function swapImage()
{
    switch(useImage)
    {
        case 1: {
            document.getElementById("insect_img").src = "cockroach.jpg"
            useImage=2;
            break;
        }
        case 2 : {
            document.getElementById("insect_img").src = "housefly.jpg"
            useImage=3;
            break;
        }
        case 3 : {
            document.getElementById("insect_img").src = "earthworm.jpg"
            useImage=1;
            break;
        }
    }
}
</script>
<script>
    function endoftheGame(){
        while(wrong==3){
            if(wrong>=3){
                wrong-=4
                alert("Sorry, game over.")
            }
            else{
                alert("you got it right")
                document.getElementById("result").innerHTML="Correct count:" + correct +" "+"Wrong count:" + wrong
            }
        }
    }
</script>





    
</body>
</html>
